#微信SDK配置文件
#读取规则：优先读取System.getProperty()
#再从weixin4j.properties读取,key
#如果System.getProperty()与weixin4j.properties都没设置，则默认未NULL

#开发者调试设置
weixin4j.debug=true
#公众号Token
weixin4j.token=xuyang
#公众号原始ID
weixin4j.oauth.originalid=gh_32a2e43b3540
#开发者第三方用户唯一凭证
weixin4j.oauth.appid=wx7499eb8eb3a42d28
#开发者第三方用户唯一凭证密钥
weixin4j.oauth.secret=979016606377137f2a2037c355a3a5a0
#网页授权URL
weixin4j.oauth.url=

#微信支付_商户ID
weixin4j.pay.partner.id=
#微信支付_商户密钥
weixin4j.pay.partner.key=
#微信支付_通知URL
weixin4j.pay.notify_url=
#微信支付_旧版支付密钥
weixin4j.pay.signkey=

#连接超时设置
weixin4j.http.connectionTimeout=25000
#请求超时设置
weixin4j.http.readTimeout=25000
#证书路径
weixin4j.http.cert.path=
weixin4j.http.cert.secret=

#默认消息处理函数
weixin4j.handler=org.weixin4j.spi.DefaultMessageHandler
weixin4j.message.handler.normal=com.yuecheng.util.AtsNormalMessageHandler
weixin4j.message.handler.event=com.yuecheng.util.AtsEventMessageHandler